<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>

    <button onclick="PrintDeveloperwithMap()"></button>

    <button onclick="PrintDeveloperbyMap()">
        Console log Students with Map
    </button>

    <button onclick="PrintDeveloperbyForEach()">
        Console log Students with foreach
    </button>

    <button onclick="addData()">
        Console New Data with 4th Employee
    </button>

    <button onclick="removeAdmin()">
        Remove Admin
    </button>

    <button onclick="concatenateArray()">
        concatenateArray
    </button>

    <script>


        let arr = [
            { id: 1, name: "john", age: "18", profession: "developer" },
            { id: 2, name: "jack", age: "20", profession: "developer" },
            { id: 3, name: "karen", age: "19", profession: "admin" }
        ];

        
        function PrintDeveloperwithMap() {
            arr.map((emp) => {
                if (emp.profession === "developer") {
                    console.log(emp);
                }
            });
        }

        
        function PrintDeveloperbyMap() {
            arr.map((emp) => {
                if (emp.profession === "developer") {
                    console.log(emp);
                }
            });
        }

       
        function PrintDeveloperbyForEach() {
            arr.forEach((emp) => {
                if (emp.profession === "developer") {
                    console.log(emp);
                }
            });
        }

        
        function addData() {
            let newEmployee = {
                id: 4,
                name: "susan",
                age: "20",
                profession: "intern"
            };

            arr.push(newEmployee);
            console.log(arr);
        }

        
        function removeAdmin() {
            arr = arr.filter((emp) => emp.profession !== "admin");
            console.log(arr);
        }

        
        function concatenateArray() {
            let newArray = [
                { id: 5, name: "peter", age: "22", profession: "developer" },
                { id: 6, name: "sam", age: "24", profession: "tester" },
                { id: 7, name: "nancy", age: "21", profession: "admin" }
            ];

            let result = arr.concat(newArray);
            console.log(result);
        }
    </script>

</body>
</html>
